version: "2.2"
services:
  grafana:
    image: grafana/grafana:10.3.1
    env_file:
      - grafana.env
    container_name: grafana
    restart: always
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - grafana-log:/var/log/grafana
      - grafana-config:/etc/grafana
volumes:
  grafana-data:
  grafana-log:
  grafana-config: